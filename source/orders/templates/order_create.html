{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order create</title>
    <link rel="stylesheet" href="{% static 'css/order_create.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Создать заказ</h1>
    <form method="POST" action="{% url 'order_create' %}">
        {% csrf_token %}
        <label for="table_number">Номер стола:</label>
        <input type="number" name="table_number" required>
        <input type="hidden" name="items" id="hidden_items">
        <input type="hidden" name="prices" id="hidden_prices">
        <input type="hidden" name="quantities" id="hidden_quantities">
        <div id="items">
            <div class="item">
                <label for="item">Блюдо:</label>
                <input type="text" name="items[]" required>
                <label for="price">Цена:</label>
                <input type="number" name="prices[]" step="0.01" required>
                <label for="quantity">Количество:</label>
                <input type="number" name="quantities[]" required>
            </div>
        </div>

        <!-- Кнопка для добавления блюд -->
        <button type="button" class="add_food_btn" onclick="addItem()">Добавить блюдо</button>

        <div class="button-container">
            <button type="submit" class="btn btn-primary">Создать</button>
            <a href="{% url 'order_list' %}" class="btn btn-primary">На главную</a>
        </div>

    </form>
</div>

<script src="{% static 'js/order_create.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0RIqz7rMzL27HW4eVoGz6zZzpYWEr5EwR2FwmH8P3Xm1IN75"
        crossorigin="anonymous"></script>

<script src="{% static 'js/order_create.js' %}"></script>

</body>
</html>
